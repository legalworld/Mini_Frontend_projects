<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Custom Tabs</h1>
    <div class="container">
        <div class="button-wrapper">
            <button data-id="home" class="tab-button active">Home</button>
            <button data-id="services" class="tab-button">Services</button>
            <button data-id="contact" class="tab-button">Contact</button>
            <button data-id="projects" class="tab-button">Projects</button>
            <button data-id="portfolio" class="tab-button">Portfolio</button>
        </div>

        <div class="content-wrapper">

            <p id="home" class="content active">
                welcome to home section...
            </p>
            <p id="services" class="content">
                welcome to services section...
            </p>
            <p id="contact" class="content">
                welcome to contact section...
            </p>
            <p id="projects" class="content">
                welcome to projects section...
            </p>
            <p id="portfolio" class="content">
                welcome to portfolio section...
            </p>

        </div>
    </div>
</body>

</html>
